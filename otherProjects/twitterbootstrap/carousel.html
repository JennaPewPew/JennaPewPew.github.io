
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .carousel {
            background: #B3B3B3;
            margin-top: 20px;
        }

        .carousel .item img {
            margin: 0 auto;
            /* Align slide image horizontally center */
        }

        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
  <nav role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="../../index.html" class="navbar-brand">Jenna Piunno</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
                    <div id="navbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class><a href="../../index.html">Home</a></li>
                            <li class="dropdown">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Bootstrap Pages<b class="caret"></b></a>
                                <ul role="menu" class="dropdown-menu">

                                    <li><a href="carousel.html">Carousel</a></li>
                                    <li><a href="index.html">Week 3 </a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
</nav>

    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/c-photo-four.jpg" alt="First Photo">
                    <div class="carousel-caption">
                        Trees in front of a mountain
                    </div>
                </div>
                <div class="item">
                    <img src="images/c-photo-two.jpg" alt="Second Photo">
                    <div class="carousel-caption">
                        Another Mountain
                    </div>
                </div>
                <div class="item">
                    <img src="images/c-photo-three.jpg" alt="Third Photo">
                    <div class="carousel-caption">
                      A tree in front of Mountains
                    </div>
                </div>
                <div class="item">
                    <img src="images/c-photo-one.jpg" alt="Fourth Photo">
                    <div class="carousel-caption">
                        Serene Mountains
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
